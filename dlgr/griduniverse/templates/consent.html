<h1>Consent to participate in research</h1>

<blockquote>

<p>This research is being conducted by Lucas Linzmeier at Princeton University. This study takes 5 minutes.  You will be compensated $1 for participating in this study with a potential for bonus compensation up to $0.40.</p>

<p>This research seeks to collect data that can be used to evaluate cooperation under various conditions.</p>

<p>If you agree to take part in the research, you will complete a study that involves playing a Gridbased interactive game with another player.</p>

<p>Though we will handle your responses as confidentially as possible, we cannot guarantee the confidentiality of information transmitted over the Internet. As with all research, there is a chance that confidentiality could be compromised; however, we are taking precautions to minimize this risk. We will be keeping data collected as part of this experiment indefinitely.</p>

<p>Responses you make within the study may be shown to other participants, but these responses will not be linked to your personally identifiable information in any way.</p>

<p>Your participation in this research is voluntary. You are free to refuse to take part, and you may stop taking part at any time. You are free to discontinue participation in this study at any time with no penalty.</p>

<p>There is no direct benefit to you anticipated from participating in this study. However, it is hoped that the information gained from the study will benefit society at large.</p>

<p>If you have any questions about this research, do not hesitate to contact Lucas Linzmeier at lucasl@princeton.edu. If you have questions regarding your rights as a research subject, or if problems arise which you do not feel you can discuss with the Investigator, please contact the Princeton University Institutional Review Board at: Phone: (609) 258-8543 or Email: irb@princeton.edu</p>

<p>By consenting to participate, you acknowledge that you are 18 years or older, have read this consent form, agree to its contents, and agree to take part in this research. If you do not wish to consent, close this page.</p>

</blockquote>
